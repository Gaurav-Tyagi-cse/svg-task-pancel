<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencil SVG Design</title>
</head>
<body>
    <center>
        <svg width="300" height="300"  style="background:#f2f4f4 ;">
            <!-- Drawing area -->
            <rect x="0" y="150" width="150" height="200" fill="#b0b0b0" />
            
            <!-- Pencil body -->
            <rect x="100" y="60" width="75" height="185" fill="black" transform="rotate(40 184 199)" />
    
            <!-- Pencil eraser -->
            <rect x="185px" y="0" width="75" height="60" fill="red" transform="rotate(40 220 80)" />
    
            <!-- Pencil tip -->
            <polygon points="60,140 100,170 133,120" fill="#fff" transform="rotate(55 38 189)" />
            <polygon points="80,150 100,170 120,150" fill="#616161" transform="rotate(44 20 187)" />
        </svg>
    </center>
    
</body>
</html>
